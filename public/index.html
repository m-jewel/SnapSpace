<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapSpace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .preset-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .preset {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      width: 150px;
      text-align: center;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    .preset:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .preset-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .preset-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .preset-description {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>SnapSpace</h1>
  <div id="root"></div>
  <script src="./renderer.js"></script>
</body>
</html>
